---
layout: default
title: My Blog
---

<h2>{{ page.title}}</h2>
<p>Recent Blog Posts</p>
<ul class="posts">
    {% for post in site.posts %}
       <li>{{ post.date | date_to_string }}
       <a href="http://chenlanlan.github.io/jekyll_demo/{{ post.url }}">{{ post.title}}</a>
       </li>
    {% endfor %}
</ul>
