---
layout: default
---
<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 80%;
      height: 40%;
      margin: auto;
  }
  
</style>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<body>
<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner" role="listbox">
      <div class="item active">
         <img src="{{ site.img_url }}/blog/highway.jpg" alt="First slide">
         <div class="carousel-caption">
          <p><a class="btn btn-primary-sl btn-lg" href="{{ site.baseurl }}/archive/" role="button">Learn more</a></p>
          <h3>Seaside</h3>
          <p>The beautiful seaside along highway No.1.</p>
        </div>
      </div>
      <div class="item">
         <img src="{{ site.img_url }}/blog/bridge.jpeg" alt="Second slide">
         <div class="carousel-caption">
          <h3>Bridge</h3>
          <p>Walking in San Francisco and enjoying this fantastic views.</p>
        </div>
      </div>
      <div class="item">
         <img src="{{ site.img_url }}/blog/sunset.jpg" alt="Third slide">
         <div class="carousel-caption">
          <h3>Sunset</h3>
          <p>Sunset glow from San Francisco observatory.</p>
        </div>
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 

</body>
